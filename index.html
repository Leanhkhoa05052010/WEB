<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tỉ số trận đấu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .scoreboard {
            text-align: center;
            margin-top: 50px;
        }

        .scoreboard-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .team {
            display: inline-block;
            margin: 0 20px;
        }

        .team-name {
            display: block;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .team-score {
            display: block;
            font-size: 36px;
        }

        button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .timer {
            font-size: 48px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <h2 class="scoreboard-title">Tỉ số trận đấu</h2>
        <div class="team">
            <span class="team-name">Đội A</span>
            <span class="team-score" id="teamAScore">0</span>
        </div>
        <div class="team">
            <span class="team-name">Đội B</span>
            <span class="team-score" id="teamBScore">0</span>
        </div>
        <button onclick="increaseScore('teamA')">Ghi bàn cho Đội A</button>
        <button onclick="increaseScore('teamB')">Ghi bàn cho Đội B</button>
        <div class="timer" id="timer">02:00</div>
    </div>
    <script>
        let teamAScore = 0;
        let teamBScore = 0;

        function increaseScore(team) {
            if (team === 'teamA') {
                teamAScore++;
                document.getElementById('teamAScore').innerText = teamAScore;
            } else if (team === 'teamB') {
                teamBScore++;
                document.getElementById('teamBScore').innerText = teamBScore;
            }
        }

        function startTimer(duration) {
            let start = Date.now(), timer, minutes, seconds;

            function runTimer() {
                let now = Date.now();
                let diff = now - start;
                let timePassed = duration - diff;

                if (timePassed < 0) {
                    timePassed = 0;
                }

                minutes = Math.floor((timePassed / (1000 * 60)) % 60);
                seconds = Math.floor((timePassed / 1000) % 60);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                document.getElementById('timer').innerText = minutes + ":" + seconds;

                if (timePassed <= 0) {
                    // Thực hiện hành động khi thời gian kết thúc, ví dụ: hiển thị thông báo
                    clearInterval(timer); // Dừng đếm ngược
                }
            }

            runTimer();
            timer = setInterval(runTimer, 1000); // Gọi hàm runTimer mỗi giây
        }

        window.onload = function () {
            startTimer(120 * 1000); // 2 phút là 120 giây
        };
    </script>
</body>
</html>
